language: rust
matrix:
  include:
    - rust: 1.32.0 # test for the MSRV when included as a library
      cache: cargo
      script: cargo build
    - rust: 1.36.0 # our tests need this to compile certain dependencies
      sudo: required
      cache: cargo
      services:
        - docker
      addons:
        apt:
          packages:
            - libssl-dev
      before_script:
        - rustup component add rustfmt
      script:
        - cargo fmt -- --check
        - cargo build --all-targets
        - cargo test
branches:
  only:
    - staging # This is where pull requests from "bors r+" are built.
    - trying # This is where pull requests from "bors try" are built.
    - master
  except:
    - staging.tmp
    - trying.tmp
